{% extends "layout.html" %}
{% block content %}
<h1><center>Last Withdraws</center></h1>
    {% for Withdraws in Withdraws %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ Withdraws.username }}</a>
              <small class="text-muted">{{ Withdraws.withdrew_date }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ Withdraws.last_withdraw }}</a></h2>
            <p class="article-content">{{ Withdraws.total_withdraw }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
